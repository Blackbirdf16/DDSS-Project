name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v

  integration:
    runs-on: ubuntu-latest
    if: ${{ secrets.FAIRRIDE_DB_URL && secrets.FAIRRIDE_REDIS_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment
        env:
          FAIRRIDE_DB_URL: ${{ secrets.FAIRRIDE_DB_URL }}
          FAIRRIDE_REDIS_URL: ${{ secrets.FAIRRIDE_REDIS_URL }}
        run: |
          echo "Env set"

      - name: Run integration tests
        env:
          FAIRRIDE_DB_URL: ${{ secrets.FAIRRIDE_DB_URL }}
          FAIRRIDE_REDIS_URL: ${{ secrets.FAIRRIDE_REDIS_URL }}
        run: |
          python -m pytest tests/test_integration_backends.py -v
